name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: npm
          registry-url: https://npm.pkg.github.com
          scope: '@webstir-io'

      - name: Install dependencies
        run: npm ci

      - name: Clean
        run: npm run clean

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Smoke
        run: npm run smoke

      - name: Publish package
        run: npm publish
